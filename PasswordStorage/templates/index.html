<!DOCTYPE html>
<html lang="en">
<head>
	<title>Password Storage</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/util.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='vendor/animate/animate.css') }}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-register100-form-btn">
						<button class="register100-form-btn" id="register">
							Register
						</button>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="login">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

    <script src="{{ url_for('static',filename='js/send.js') }}"> </script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.js') }}"> </script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/popper.js') }}"> </script>
    <script src="{{ url_for('static',filename='vendor/select2/select2.js') }}"> </script>
    <script src="{{ url_for('static',filename='vendor/tilt/tilt.jquery.min.js') }}"> </script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
    <script>
        function getCredentials() {
            return {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };
        }

        function postData(url, data, callback) {
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = () => {if (xhr.readyState === 4) callback(xhr);};
            xhr.open("post", url);
            xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhr.send(JSON.stringify(data));
        }

        document.getElementById("register").addEventListener("click", () => {
            let data = getCredentials();
            postData("/register", data, xhr => alert(xhr.response));
        });

        document.getElementById("login").addEventListener("click", () => {
            let data = getCredentials();
            postData("/login", data, xhr => alert(xhr.response));
        });
    </script>
</body>
</html>
